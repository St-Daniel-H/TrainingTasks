<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ng-cribs</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        >
    </head>
    <body ng-app="ngCribs" ng-controller="cribsController">
        <h1>Devices</h1>
        <label for="searchFilter">Search</label><br />
        <input id="searchFilter" type="text" ng-model="searchValue" />
        <div ng-repeat="device in devices |searchFilter:searchValue">
            <b>Id: </b>{{ device.id }}
            <b>Name: </b>{{ device.name }}
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.min.js"
        integrity="sha512-eG4H08E4gDUPmg6o+oo6YpDxnx/mHrZ0GFp6FU10zwuXUYlf1ePl7wBg2qR1urfaWQ729j0+a3OdEUC2l5W47A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"
        integrity="sha512-tFUHSjQo+z4A1fPIpRQetAI4ZiZw/Bsk7w+XgJH/7UpbhV60/smnJmjpHLyEuE59etOI+C9VrAUDU96EEf601g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
    <script src="Scripts/Model/Device.js"></script>
    <script src="./Scripts/Factory/cribsFactory.js"></script>
    <script src="./Scripts/Controller/cribsController.js"></script>
</html>
